<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music</title>
</head>

<body>
    <div id="wrapper">
            <div id="skPlayer"></div>
    </div>
    
    <script src="js/skPlayer.min.js"></script>
    <script>
        var player = new skPlayer({
            music: {
                //必需项,音乐配置
                type: 'file',
                //必需项,自配置文件方式指定填'file'
                source: [
                    //必需项,音乐文件数组
                    {
                        name: '打呼',
                        //必需项,歌名
                        author: '潘玮柏&杨丞琳',
                        //必需项,歌手
                        src: 'xxx.mp3',
                        //必需项,音乐文件
                        cover: 'xxx.jpg'
                        //必需项,封面图片
                    },
                ]
            }
        });
    </script>
</body>

</html>
